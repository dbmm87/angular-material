<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
<div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/agregar-usuario">Agregar</button>
      </mat-toolbar>
<div class="mat-elevation-z8" id="content-table" *ngIf="listUsuarios.length > 0">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">

          <a class="accions-icons"><mat-icon matTooltip="Buscar Usuario">search</mat-icon> </a>
          <a class="accions-icons"><mat-icon matTooltip="Editar Usuario">edit</mat-icon> </a>
          <a class="accions-icons " (click)="deleteUser(i)"><mat-icon matTooltip="Eliminar Usuario">delete</mat-icon> </a>
        </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of usuarios"></mat-paginator>
  
</div>
<div class="mat-elevation-z8" id="content-table" *ngIf="listUsuarios.length == 0">
  <h2 style="padding: 1.5rem; text-align:center">No hay usuarios</h2>
</div>
      
</div>
